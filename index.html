<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evento BCC - Stelle Oro - Natale (Realtime)</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #e0f4ff, #f2f2f2 55%, #e8f5e9);
  display:flex;
  justify-content:center;
  padding-top:40px;
}

.container {
  background:white;
  padding:30px;
  border-radius:20px;
  border:4px solid gold;
  box-shadow:0 0 25px rgba(255,215,0,0.6);
  width:520px;
  max-width:95vw;
}

.logo {
  display:block;
  max-width:260px;
  margin:0 auto 12px;
}

h1 {
  text-align:center;
  color:#004f71;
  margin-bottom:20px;
}

.field { margin-bottom:14px; }
label { font-weight:600; display:block; margin-bottom:4px; }

input[type=text] {
  width:100%;
  padding:10px;
  border-radius:6px;
  border:1px solid #ccc;
}

#assignBtn {
  width:100%;
  padding:12px;
  border:none;
  border-radius:999px;
  background:linear-gradient(90deg,#009739,#006699);
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.result {
  margin-top:18px;
  text-align:center;
  color:#004f71;
}

.table-number {
  font-size:40px;
  background:linear-gradient(120deg,#009739,#006699);
  color:white;
  padding:10px 22px;
  border-radius:999px;
  display:inline-block;
  margin-top:6px;
  position:relative;
}

.table-number::before {
  content:"";
  position:absolute;
  inset:-12px;
  background: radial-gradient(circle, rgba(255,223,0,0.55), rgba(255,223,0,0));
  border-radius:50%;
  filter: blur(12px);
  animation: glow 2.4s infinite;
  z-index:-1;
}

@keyframes glow {
  0% { opacity:.3; transform:scale(.9); }
  50% { opacity:1; transform:scale(1.15); }
  100% { opacity:.3; transform:scale(.9); }
}

#snow-container {
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:999;
}

.snowflake {
  position:absolute;
  color:#FFD700;
  font-size:36px;
  animation: fall 10s linear forwards;
}

@keyframes fall {
  from { transform: translateY(-150px) rotate(0); }
  to { transform: translateY(130vh) rotate(360deg); opacity:0; }
}

.dashboard {
  display:none;
  margin-top:24px;
  border-top:2px dashed gold;
  padding-top:16px;
}

.tables-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:10px;
}

.table-card {
  background:#fafafa;
  border-radius:10px;
  padding:8px;
  font-size:14px;
  border:1px solid #ddd;
}

.admin-btn {
  position:fixed;
  right:10px;
  bottom:10px;
  padding:6px 10px;
  font-size:11px;
  border-radius:999px;
  border:none;
  background:#b22222;
  color:white;
}
</style>
</head>

<body>

<div id="snow-container"></div>

<div class="container">
  <img src="logo.jpg" class="logo">
  <h1>Benvenuto all'evento BCC Magna Grecia</h1>

  <div id="bookingSection">
    <div id="result" class="result"></div>

    <div class="field">
      <label>Nome</label>
      <input id="nameInput">
    </div>

    <div class="field">
      <label>Ufficio / Filiale</label>
      <input id="officeInput">
    </div>

    <button id="assignBtn">Scopri il tuo tavolo</button>
  </div>

  <audio id="bellSound" src="campane.mp3"></audio>

  <div class="dashboard" id="dashboard">
    <h2>Dashboard tavoli</h2>
    <div id="tablesGrid" class="tables-grid"></div>
  </div>
</div>

<button id="showAdminBtn" class="admin-btn">Area organizzatori</button>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyA1EWKdl7TXVXNJpxAR5Uj1e5h5vPgxtFk",
  authDomain: "evento-bcc-magna-grecia.firebaseapp.com",
  projectId: "evento-bcc-magna-grecia"
});
const db = firebase.firestore();

const TABLE_COUNT = 22;
const TABLE_CAPACITY = id => id >= 20 ? 9 : 8;

let tables = Array.from({length:TABLE_COUNT},(_,i)=>({
  id:i+1, capacity:TABLE_CAPACITY(i+1), bookings:[]
}));

function snow(){
  for(let i=0;i<50;i++){
    const s=document.createElement("div");
    s.className="snowflake";
    s.textContent="✧";
    s.style.left=Math.random()*100+"vw";
    document.getElementById("snow-container").appendChild(s);
    setTimeout(()=>s.remove(),10000);
  }
}

document.getElementById("assignBtn").onclick=async()=>{
  const name=nameInput.value.trim();
  const office=officeInput.value.trim();
  if(!name||!office)return;

  const t=tables.find(t=>t.bookings.length<t.capacity);
  await db.collection("bookings").add({name,office,table:t.id});
  document.getElementById("result").innerHTML=
    `<strong>${name}</strong><br>Il tuo tavolo è il<br><span class="table-number">${t.id}</span>`;
  document.getElementById("bellSound").play();
  snow();
};

document.getElementById("showAdminBtn").onclick=()=>{
  const code=prompt("Codice:");
  if(code==="1109"){
    dashboard.style.display="block";
    bookingSection.style.display="none";
  }
};
</script>

</body>
</html>
